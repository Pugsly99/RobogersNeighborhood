<html lang="en">
<head>

  <link rel="stylesheet" href="css/bootstrap.css" type="text/css">
  <link rel="stylesheet" href="css/styles.css" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <title>Mr.Robogers Neighborhood</title>
</head>
<style> 
  body{
    background-image: url(images/webback.jpg)
  }

<body>

  <div class="container">
    <form id = "firstName">
      <input type="text" id="name" placeholder="Whats your name">

    <form id ="textbar">

    </form>

    <form id ="reset">
      <button type="button" class="btn btn-success" id="resetOutput">Reset Number</button>
    </form>
    

    <div class="row">
      <div class="col-md-2"></div>
      <div class="col-md-8">
        <div class="card">
          <div class="card-body">
            <h1 id ="output"></h1>
          </div>
        </div>
      </div>
    </div>

  </div>
</body>
